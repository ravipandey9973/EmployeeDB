<div class="d-flex flex-row bd-highlight mb-3 ">
<div class="form-froup row" style="width:60%;">
    <label class="col-sm-2 col-form-label  p-2">EmployeeName</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="EmployeeName" placeholder="Enter   EmployeeName">
    </div>

    

<label class="col-sm-2 col-form-label">Department</label>
<div class="col-sm-10">
    <select class="form-control" [(ngModel)]="Department" >
        <option>--Select--</option>
        <option *ngFor="let depName of DepartmentList">
            {{depName.DepartmentName}}
        </option>
    </select>
</div>

    <label class="col-sm-2 col-form-label">Date Of Joining</label>
    <div class="col-sm-10">
        <input type="date" class="form-control" [(ngModel)]="DateOfJoining" >
    </div>

</div>
<div class="ml-3 bd-highlight p-5" style="width:40%;">
    <img src= "PhotoFilePath" height="250px;" width="250px"  /> 
    <input type="file" (change)="uploadPhoto($event)" class="mt-2" />
</div>
</div>

<button (click)="addEmployee()" *ngIf="emp.EmployeeId==0" class="btn btn-primary">Add</button>

<button (click)="updateEmployee()" *ngIf="emp.EmployeeId!=0" class="btn btn-primary">Update</button>
